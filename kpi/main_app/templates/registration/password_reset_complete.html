{% extends "base_auth.html" %} {% block content %}
<div class="password-reset-container">
  <div class="password-reset-card">
    <div class="password-reset-header">
      <div class="password-reset-icon password-reset-success-icon">
        <svg
          class="checkmark"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
          <path
            class="checkmark-check"
            fill="none"
            d="M14.1 27.2l7.1 7.2 16.7-16.8"
          />
        </svg>
      </div>
      <h1 class="password-reset-title">Password Reset Complete!</h1>
      <p class="password-reset-subtitle">
        Your password has been successfully reset.
      </p>
    </div>
    <div class="password-reset-success">
      <p class="password-reset-success-message">âœ“ All Done!</p>
      <p class="password-reset-success-detail">
        You can now use your new password to log in to your account.
      </p>
    </div>
    <div class="password-reset-info">
      <svg
        class="password-reset-info-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
        />
      </svg>
      <div>
        <p class="password-reset-info-text">
          <strong>Security Tip:</strong> Don't share your reset link or password
          with anyone .
        </p>
      </div>
    </div>
    <a
      href="{% url 'login' %}"
      class="password-reset-btn password-reset-btn-success"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-decoration: none;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        style="width: 1.5rem; height: 1.5rem"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
        />
      </svg>
      Back to Login
    </a>
  </div>
</div>

<script>
  setTimeout(function () {
    // Uncomment the line below to enable auto-redirect
    window.location.href = "{% url 'login' %}"
  }, 5000)
</script>
{% endblock %}
