{% extends 'base.html'%}
{% block content%}
<h1>My KPIs</h1>

<table>
  <thead>
    <tr>
      <th>KPI Name</th>
      <th>Progress</th>
      <th>Deadline</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for ekpi in employee_kpi %}
    <tr>
      <td>{{ekpi.kpi.title}}</td>
      <td>{{ekpi.progress_percentage}}%</td>
      <td>{{ekpi.end_date}}</td>
      <td>{{ekpi.status}}</td>

      <td>
        <a href="{% url 'detail' ekpi.kpi.id%}"><button>Details</button></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
